<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epf calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="script.js"></script>
    <style>
        body{
            background-image: linear-gradient(to right,#ffcc00,#ff6600);
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
        }
       
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">EPF CALCULATOR</h1>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <div class="mb-3 mt-3">
              <label for="sal" class="form-label">Monthly Salary:</label>
              <input
                type="number"
                class="form-control"
                placeholder="enter salary"
                id="sal"
              />
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label"
                >EPF Contribution Rate:</label
              >
              <input
                type="number"
                class="form-control"
                placeholder="enter rate"
                id="rate"
              />
            </div>
            <div class="d-flex justify-content-evenly">
              <button
                onclick="calculate()"
                type="button"
                class="btn btn-primary"
              >
                EPF Calculate
              </button>
              <button onclick="reset()" type="button" class="btn btn-secondary">
                Clear
              </button>
            </div>
          </form>
          <div id="result" style="display: none;" class="text-center mt-3">
              <h3 id="epf_deduct"></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
